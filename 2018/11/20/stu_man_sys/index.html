        <p>学生管理系统分为三个py文件,一个文件写对数据的操作,一个文件写登录的功能,一个文件写对学生的操作<br>整个系统使用面向对象,是学习面向对象的优秀例子,代码如下:<br><a id="more"></a><br>file_manage.py<br><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> json</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">text_read</span><span class="params">(file_name: str)</span>:</span></span><br><span class="line">    <span class="string">"""</span></span><br><span class="line"><span class="string">    普通文件的读操作</span></span><br><span class="line"><span class="string">    :param file_name: 要读的文件的名字</span></span><br><span class="line"><span class="string">    :return: 读到的内容</span></span><br><span class="line"><span class="string">    """</span></span><br><span class="line">    <span class="keyword">try</span>:</span><br><span class="line">        <span class="keyword">with</span> open(<span class="string">'./files/'</span> + file_name, encoding=<span class="string">'utf-8'</span>) <span class="keyword">as</span> f:</span><br><span class="line">            <span class="keyword">return</span> f.read()</span><br><span class="line">    <span class="keyword">except</span> FileNotFoundError:</span><br><span class="line">        print(<span class="string">'%s文件不存在'</span> % file_name)</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">None</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">text_write</span><span class="params">(file_name: str, content: str)</span>:</span></span><br><span class="line">    <span class="string">"""</span></span><br><span class="line"><span class="string">    将文本写入文件</span></span><br><span class="line"><span class="string">    :param file_name: 文件名</span></span><br><span class="line"><span class="string">    :param content: 要写入到文件中的内容</span></span><br><span class="line"><span class="string">    :return: 是否返回成功</span></span><br><span class="line"><span class="string">    """</span></span><br><span class="line">    <span class="keyword">with</span> open(<span class="string">'./files/'</span> + file_name, <span class="string">'w'</span>, encoding=<span class="string">'utf-8'</span>) <span class="keyword">as</span> f:</span><br><span class="line">        f.write(content)</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">True</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">json_read</span><span class="params">(file_name: str)</span>:</span></span><br><span class="line">    <span class="string">"""</span></span><br><span class="line"><span class="string">    读json文件</span></span><br><span class="line"><span class="string">    :param file_name: 文件名</span></span><br><span class="line"><span class="string">    :return: 文件中的内容</span></span><br><span class="line"><span class="string">    """</span></span><br><span class="line">    <span class="keyword">try</span>:</span><br><span class="line">        <span class="keyword">with</span> open(<span class="string">'./files/'</span>+file_name,encoding=<span class="string">'utf-8'</span>) <span class="keyword">as</span> f:</span><br><span class="line">            <span class="keyword">return</span> json.load(f)</span><br><span class="line">    <span class="keyword">except</span> FileNotFoundError:</span><br><span class="line">        print(<span class="string">'%s文件不存在'</span> % file_name)</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">None</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">json_write</span><span class="params">(file_name: str, content)</span>:</span></span><br><span class="line">    <span class="string">"""</span></span><br><span class="line"><span class="string">    将内容写进json文件</span></span><br><span class="line"><span class="string">    :param file_name:</span></span><br><span class="line"><span class="string">    :param content:</span></span><br><span class="line"><span class="string">    :return:</span></span><br><span class="line"><span class="string">    """</span></span><br><span class="line">    <span class="keyword">try</span>:</span><br><span class="line">        <span class="keyword">with</span> open(<span class="string">'./files/'</span>+file_name, <span class="string">'w'</span>, encoding=<span class="string">'utf-8'</span>) <span class="keyword">as</span> f:</span><br><span class="line">            json.dump(content, f, ensure_ascii=<span class="keyword">False</span>, indent=<span class="number">4</span>)</span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">True</span></span><br><span class="line">    <span class="keyword">except</span>:</span><br><span class="line">        print(<span class="string">'写入失败'</span>)</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">False</span></span><br></pre></td></tr></table></figure></p>

pan class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> module.file_manager <span class="keyword">as</span> file_manager</span><br><span class="line"><span class="keyword">import</span> student_manager</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">register</span><span class="params">()</span>:</span></span><br><span class="line">    <span class="comment"># 1.输入账号名</span></span><br><span class="line">    user_name = input(<span class="string">'请输入账号(3-6位):'</span>)</span><br><span class="line">    <span class="comment"># 2.检测账户名位数是否符号要求</span></span><br><span class="line">    <span class="keyword">while</span> <span class="keyword">not</span> <span class="number">3</span> &lt;= len(user_name) &lt;= <span class="number">6</span>:</span><br><span class="line">        print(<span class="string">'账号有误'</span>)</span><br><span class="line">        user_name = input(<span class="string">'请输入账号(3-6位):'</span>)</span><br><span class="line">    <span class="comment"># 检测账号是否已经注册过</span></span><br><span class="line">    <span class="string">"""</span></span><br><span class="line"><span class="string">    数据设计:用一个字典来保存所有的账号和密码,账号:密码--&gt;</span></span><br><span class="line"><span class="string">            将保存所有的账号和密码对应的字典存到一个文件中 --&gt;json</span></span><br><span class="line"><span class="string">    """</span></span><br><span class="line">    all_users = file_manager.json_read(<span class="string">'all_users.json'</span>)</span><br><span class="line">    <span class="keyword">if</span> user_name <span class="keyword">in</span> all_users:</span><br><span class="line">        print(<span class="string">'该用户名已经被注册了!'</span>)</span><br><span class="line">        <span class="keyword">return</span> register()</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        <span class="comment"># 3.在账号输入成功下输入密码</span></span><br><span class="line">        pass_word = input(<span class="string">'请输入密码(6-12位):'</span>)</span><br><span class="line">        <span class="comment"># 4.检测密码是否合格</span></span><br><span class="line">        <span class="keyword">while</span> <span class="keyword">not</span> <span class="number">6</span> &lt;= len(pass_word) &lt;= <span class="number">12</span>:</span><br><span class="line">            print(<span class="string">'密码有误'</span>)</span><br><span class="line">            pass_word = input(<span class="string">'请输入密码(6-12位):'</span>)</span><br><span class="line">        all_users[user_name] = pass_word</span><br><span class="line">        i = file_manager.json_write(<span class="string">'all_users.json'</span>, all_users)</span><br><span class="line">        print(i)</span><br><span class="line">        <span class="keyword">return</span> print(<span class="string">'注册成功'</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">login</span><span class="params">()</span>:</span></span><br><span class="line">    user_name = input(<span class="string">'请输入账号:'</span>)</span><br><span class="line">    pass_word = input(<span class="string">'请输入密码:'</span>)</span><br><span class="line">    <span class="comment"># 2.检测账号是否已经注册过</span></span><br><span class="line">    <span class="comment"># 获取系统所有用户</span></span><br><span class="line">    all_user = file_manager.json_read(<span class="string">'all_users.json'</span>)</span><br><span class="line">    <span class="comment"># 判断账号是否存在</span></span><br><span class="line">    <span class="keyword">if</span> user_name <span class="keyword">not</span> <span class="keyword">in</span> all_user:</span><br><span class="line">        print(<span class="string">'登录失败!账号不存在'</span>)</span><br><span class="line">        <span class="keyword">return</span></span><br><span class="line">    pass_word_old = all_user[user_name]</span><br><span class="line">    <span class="keyword">if</span> pass_word == pass_word_old:</span><br><span class="line">        print(<span class="string">'登录成功!'</span>)</span><br><span class="line">        print(user_name)</span><br><span class="line">        student_manager.show_manger_page(user_name)</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        print(<span class="string">'登录失败密码错误'</span>)</span><br><span class="line">        <span class="keyword">return</span> login()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">show_main_page</span><span class="params">()</span>:</span></span><br><span class="line">    <span class="comment"># 显示页面</span></span><br><span class="line">    <span class="keyword">while</span> <span class="keyword">True</span>:</span><br><span class="line">        <span class="keyword">with</span> open(<span class="string">'./files/test.txt'</span>, encoding=<span class="string">'utf-8'</span>) <span class="keyword">as</span> f:</span><br><span class="line">            print(f.read())</span><br><span class="line">        <span class="comment"># 现在</span></span><br><span class="line">        value = input(<span class="string">'请选择(1-3):'</span>)</span><br><span class="line">        <span class="comment"># 根据不同的选择做出不同的反应</span></span><br><span class="line">        <span class="keyword">if</span> value == <span class="string">"1"</span>:</span><br><span class="line">            login()</span><br><span class="line">        <span class="keyword">elif</span> value == <span class="string">'2'</span>:</span><br><span class="line">            register()</span><br><span class="line">        <span class="keyword">elif</span> value == <span class="string">'3'</span>:</span><br><span class="line">            <span class="keyword">return</span></span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            print(<span class="string">'输入有误'</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</span><br><span class="line">    show_main_page()</span><br></pre></td></tr></table></figure></p>

<br><span class="line">244</span><br><span class="line">245</span><br><span class="line">246</span><br><span class="line">247</span><br><span class="line">248</span><br><span class="line">249</span><br><span class="line">250</span><br><span class="line">251</span><br><span class="line">252</span><br><span class="line">253</span><br><span class="line">254</span><br><span class="line">255</span><br><span class="line">256</span><br><span class="line">257</span><br><span class="line">258</span><br><span class="line">259</span><br><span class="line">260</span><br><span class="line">261</span><br><span class="line">262</span><br><span class="line">263</span><br><span class="line">264</span><br><span class="line">265</span><br><span class="line">266</span><br><span class="line">267</span><br><span class="line">268</span><br><span class="line">269</span><br><span class="line">270</span><br><span class="line">271</span><br><span class="line">272</span><br><span class="line">273</span><br><span class="line">274</span><br><span class="line">275</span><br><span class="line">276</span><br><span class="line">277</span><br><span class="line">278</span><br><span class="line">279</span><br><span class="line">280</span><br><span class="line">281</span><br><span class="line">282</span><br><span class="line">283</span><br><span class="line">284</span><br><span class="line">285</span><br><span class="line">286</span><br><span class="line">287</span><br><span class="line">288</span><br><span class="line">289</span><br><span class="line">290</span><br><span class="line">291</span><br><span class="line">292</span><br><span class="line">293</span><br><span class="line">294</span><br><span class="line">295</span><br><span class="line">296</span><br><span class="line">297</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> module.file_manager <span class="keyword">as</span> file_manger</span><br><span class="line"></span><br><span class="line"><span class="comment"># 全局变量用来保存当前登录成功的用户名</span></span><br><span class="line">current_user = <span class="string">''</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">数据结构:</span></span><br><span class="line"><span class="string">1.账号和账号管理的学生要一一对应</span></span><br><span class="line"><span class="string">2.一个账号要管理多个学生</span></span><br><span class="line"><span class="string">3.一个学生要存储多个信息.每个学生存储的信息数量一样</span></span><br><span class="line"><span class="string">方案一:整个管理系统所有的账号管理的学生放在一起</span></span><br><span class="line"><span class="string">&#123;</span></span><br><span class="line"><span class="string">    账号1:[&#123;student1&#125;, &#123;student2&#125;, &#123;student3&#125;],</span></span><br><span class="line"><span class="string">    账号2:[]</span></span><br><span class="line"><span class="string">    ...</span></span><br><span class="line"><span class="string">&#125;</span></span><br><span class="line"><span class="string">将大字典写到一个json文件</span></span><br><span class="line"><span class="string">方案二:</span></span><br><span class="line"><span class="string">一个账号对应一个json文件,每个json文件中就是一个列表</span></span><br><span class="line"><span class="string">json文件名和账号名一一对应</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line">key_count = <span class="string">'count'</span></span><br><span class="line">key_all_student = <span class="string">'all_students'</span></span><br><span class="line">key_name = <span class="string">'name'</span></span><br><span class="line">key_age = <span class="string">'age'</span></span><br><span class="line">key_tel = <span class="string">'tel'</span></span><br><span class="line">key_id = <span class="string">'id'</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">get_current_user_info</span><span class="params">()</span>:</span></span><br><span class="line">    content = file_manger.json_read(current_user + <span class="string">'.json'</span>)</span><br><span class="line">    <span class="keyword">if</span> <span class="keyword">not</span> content:</span><br><span class="line">        content = &#123;&#125;</span><br><span class="line">    <span class="keyword">return</span> content</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">add_student</span><span class="params">()</span>:</span></span><br><span class="line">    <span class="string">"""添加学生"""</span></span><br><span class="line">    <span class="comment"># 获取当前账号的数据</span></span><br><span class="line">    user_info = get_current_user_info()</span><br><span class="line">    <span class="comment"># 1.输入学生信息</span></span><br><span class="line">    <span class="keyword">while</span> <span class="keyword">True</span>:</span><br><span class="line">        name = input(<span class="string">'请输入学生姓名:'</span>)</span><br><span class="line">        age = input(<span class="string">'请输入学生的年龄:'</span>)</span><br><span class="line">        tel = input(<span class="string">'请输入学生电话:'</span>)</span><br><span class="line">        <span class="comment"># 2.产生学号</span></span><br><span class="line">        number = user_info.get(key_count, <span class="number">0</span>)</span><br><span class="line">        number += <span class="number">1</span></span><br><span class="line">        stu_id = <span class="string">'stu'</span> + str(number).rjust(<span class="number">3</span>, <span class="string">'0'</span>)</span><br><span class="line">        <span class="comment"># 3.创建学生</span></span><br><span class="line">        stu = &#123;key_name: name, key_age: age, key_tel: tel, key_id: stu_id&#125;</span><br><span class="line">        <span class="comment"># 4.添加学生</span></span><br><span class="line">        all_student = user_info.get(key_all_student, [])</span><br><span class="line">        all_student.append(stu)</span><br><span class="line">        <span class="comment"># 将新的数据更新到文件中</span></span><br><span class="line">        user_info[key_count] = number</span><br><span class="line">        user_info[key_all_student] = all_student</span><br><span class="line">        re = file_manger.json_write(current_user + <span class="string">'.json'</span>, user_info)</span><br><span class="line">        <span class="keyword">if</span> re:</span><br><span class="line">            print(<span class="string">'添加成功!'</span>)</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            print(<span class="string">'添加失败!!!!!!!!!!!!!!!!'</span>)</span><br><span class="line">        <span class="comment"># 6.给出选择</span></span><br><span class="line">        print(<span class="string">'1.继续'</span>)</span><br><span class="line">        print(<span class="string">'2.返回'</span>)</span><br><span class="line">        value = input(<span class="string">'请选择(1-2)'</span>)</span><br><span class="line">        <span class="keyword">if</span> value == <span class="string">'1'</span>:</span><br><span class="line">            <span class="keyword">continue</span></span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="keyword">return</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">show_student_info</span><span class="params">(stu)</span>:</span></span><br><span class="line">    print(<span class="string">'学号:%s 姓名:%s 年龄:%s 电话:%s'</span></span><br><span class="line">          % (stu[key_id], stu[key_name], stu[key_age], stu[key_tel]))</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">find_student_with_name</span><span class="params">(name, all_students)</span>:</span></span><br><span class="line">    <span class="string">"""按姓名查找"""</span></span><br><span class="line">    find_students = []  <span class="comment"># 保存符合条件所有的学生</span></span><br><span class="line">    <span class="keyword">for</span> stu <span class="keyword">in</span> all_students:</span><br><span class="line">        <span class="keyword">if</span> stu[key_name] == name:</span><br><span class="line">            find_students.append(stu)</span><br><span class="line">    <span class="keyword">return</span> find_students</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">find_student_with_id</span><span class="params">(stu_id, all_students)</span>:</span></span><br><span class="line">    <span class="keyword">for</span> stu <span class="keyword">in</span> all_students:</span><br><span class="line">        <span class="keyword">if</span> stu[key_id] == stu_id:</span><br><span class="line">            <span class="keyword">return</span> stu</span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">None</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">find_student</span><span class="params">()</span>:</span></span><br><span class="line">    <span class="string">"""查找学生"""</span></span><br><span class="line">    <span class="comment"># 1.拿到所有学生</span></span><br><span class="line">    user_info = get_current_user_info()</span><br><span class="line">    all_students = user_info.get(key_all_student, <span class="keyword">None</span>)</span><br><span class="line">    <span class="keyword">if</span> <span class="keyword">not</span> all_students:</span><br><span class="line">        print(<span class="string">'当前账号没有学生'</span>)</span><br><span class="line">        <span class="keyword">return</span></span><br><span class="line">    <span class="keyword">while</span> <span class="keyword">True</span>:</span><br><span class="line">        print(<span class="string">"1.查看所有学生\n2.按姓名查找\n3.按学号查找\n4.返回"</span>)</span><br><span class="line">        value = input(<span class="string">'请选择(1-4):'</span>)</span><br><span class="line">        <span class="keyword">if</span> value == <span class="string">'1'</span>:</span><br><span class="line">            <span class="keyword">for</span> stu <span class="keyword">in</span> all_students:</span><br><span class="line">                show_student_info(stu)</span><br><span class="line">        <span class="keyword">elif</span> value == <span class="string">'2'</span>:</span><br><span class="line">            name = input(<span class="string">'请输入姓名:'</span>)</span><br><span class="line">            students = find_student_with_name(name, all_students)</span><br><span class="line">            <span class="keyword">if</span> students:</span><br><span class="line">                <span class="keyword">for</span> stu <span class="keyword">in</span> students:</span><br><span class="line">                    show_student_info(stu)</span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                print(<span class="string">'没有找到学生%s'</span> % name)</span><br><span class="line">        <span class="keyword">elif</span> value == <span class="string">'3'</span>:</span><br><span class="line">            stu_id = input(<span class="string">'请输入学号:'</span>)</span><br><span class="line">            stu = find_student_with_id(stu_id, all_students)</span><br><span class="line">            <span class="keyword">if</span> stu:</span><br><span class="line">                show_student_info(stu)</span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">
